    <head>

        <style>
            body {
                background-image: url("background.png");
                background-size: cover;

                background-attachment: fixed;

            }

            nav {
                position: absolute;
                top: 30px;
                right: 40px;
            }

            nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            nav ul li {
                display: inline;
                margin-right: 40px;
                color: #fff;
                font-size: 16 px;

                font-family: 'Ubuntu', sans-serif;
            }
            nav ul li a {
                text-decoration: none;

            }

            nav ul li :hover {

            }
            .container {
                padding-top: 50px;
                margin: 0 auto;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 80vh;
            }
            h1 {
                font-family: 'Inria Sans', sans-serif;
                font-size: 50px;
                font-weight: bold;
                text-align: center;
                margin-bottom: 10px;
                color: rgba(255, 255, 255, 0.1);
                -webkit-text-stroke: 1px #fff;
            }

            span {
                font-weight: bold;
                color: #fff;
            }
            p {
                font-size: 18px;
                font-family: 'Inria Sans', sans-serif;
                font-family: 'Ubuntu', sans-serif;
                font-weight: bold;
                text-align: center;
                color: #fff;
                white-space: nowrap;
                overflow: hidden;
                animation: type 10s steps(40, end);
            }

            @keyframes type {
                from {
                    width: 0;
                }
                to {
                    width: 100%;
                }
            }
            .arrow {
                display: flex;
                align-items: center;
                margin-top: 70px;
            }

            .arrow i {
                margin-right: 10px;
            }

            .arrow a {
                text-decoration: none;
                color: #fff;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <nav>

        <div class="container">
            <h1>Hii Iâ€™m

                <span>Yoga</span></h1>
            <p id="typing-text"></p>
            <div class="arrow">
                <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>
                <a href="about.html">more about me</a>
            </div>
        </div>
    </div>
    <script>
        const text = "I'm a UI/UX designer and Fullstack Developer";
        const textElement = document.getElementById('typing-text');

        function typeWriter() {
            let charIndex = 0;
            const typingInterval = 100;

            function type() {
                if (charIndex < text.length) {
                    textElement.textContent += text.charAt(charIndex);
                    charIndex++;
                    setTimeout(type, typingInterval);
                }
            }

            type();
        }

        window.addEventListener('load', () => {
            typeWriter();
        });
    </script>
</body>
